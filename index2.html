<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script> 
</head>
<body>

<script>
    
    d3.csv("invoice-taipei.csv",mid,function(dataSet){
        //console.table(dataSet);
        //console.log(dataSet);
        
        var body = d3.select("body");
        
        var fDataSet=dataSet.filter(function(d){
            return d.number>10000000;
        });
 
        for(var i=0; i<fDataSet.length; i++){
           body.append("div").text(fDataSet[i].industry+','+fDataSet[i].number);
        }    

//        for(var i=0; i<dataSet.length; i++){
//            if(+dataSet[i].number>10000000){
//            body.append("div").text(dataSet[i].industry+','+dataSet[i].number);
//            }
//        }    
        
        
    });

    function mid(d){
        d.number=+d.number;
        d.amount=+d.amount
        return d;
    }
    
    
</script>

</body>
</html>
